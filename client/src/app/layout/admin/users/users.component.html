<div class="card">
    <div class="card-header">
        Profily:
    </div>
    <div class="card-body table-responsive">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <th>Užívatelské jméno</th>
                <th>Jméno</th>
                <th>Příjmení</th>
                <th>Role</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users">
                <td>
                  <a routerLink="/shop/profil/{{user.username}}">{{user.username}}</a>
                </td>
                <td>{{user.firstname}}</td>
                <td>{{user.lastname}}</td>
                <td>{{user.roles[0].name}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
