<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Auta:
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>typ</th>
                        <th>Přidáno</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let car of cars">
                        <td>
                            <a routerLink="/shop/admin/cars/detail/{{car.id}}">{{car.id}}</a>
                        </td>
                        <td>{{car.type}}</td>
                        <td>{{car.date_add}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
