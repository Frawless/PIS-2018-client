<h2>Nový produkt</h2>
<div class="row" *ngIf="product">
    <div class="col-md-4">
        <fieldset class="form-group">
            <label class="form-control-label" >Jméno:</label>
            <input [(ngModel)]="product.name" class="form-control" placeholder="Rohlík"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Cena:</label>
            <input [(ngModel)]="product.price" class="form-control" placeholder="3 kč"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Celkový počet:</label>
            <input [(ngModel)]="product.totalAmount" class="form-control" placeholder="100"/>
        </fieldset>

        <fieldset class="form-group">
            <div class="custom-file">
                <form (ngSubmit) = "submitPhoto()">
                    <image-preview> </image-preview>
                </form>
            </div>
        </fieldset>

        <div>
            <label>Ingredience:</label>
            <div class="input-group mt-2" *ngFor="let prodIng of product.ingredients; let i = index">
                <select [(ngModel)]="product.ingredients[i].id" class="form-control">
                    <option *ngFor="let dataIng of ingredients" value="{{dataIng.id}}" [selected]="prodIng.id === dataIng.id">{{dataIng.name}}</option>
                </select>
                <span *ngIf="i != 0" class="input-group-addon">
                   <button class="btn btn-secondary btn-danger" (click)="product.ingredients.splice(i, 1);">
                       <i class="fa fa-fw fa-minus-square"></i>
                   </button>
                </span>
            </div>
            <button class="btn btn-primary btn-block mt-3" (click)="product.ingredients.push({})">
                <i class="fa fa-fw fa-plus-square"></i>
            </button>
        </div>

        <button class="btn btn-success mt-5" (click)="add();">Přidat</button>
    </div>
</div>
