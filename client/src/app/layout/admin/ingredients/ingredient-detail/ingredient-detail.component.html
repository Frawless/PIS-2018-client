<div *ngIf="ingredient" class="row">
  <div class="col-md-12">
    <button class="btn btn-warning" (click)="backClicked()"><i class="fa fa-mail-reply" aria-hidden="true"></i> Zpět</button>
    <h2>Detail: <span class="current-name">{{ ingredient.name }}</span></h2>
  </div>

  <form (ngSubmit)="save()" #ingredientsForm="ngForm" *ngIf="ingredient" class="col-md-6">
      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Název:</span>
          </div>
          <input type="text" class="form-control" id="name"
                 required
                 pattern="{{globals.productPattern}}"
                 [ngModel]="ingredient.name" name="name"
                 (ngModelChange)="ingredient.name=$event"
                 placeholder="Mouka"
                 #name="ngModel"/>

      </div>

      <div class="form-group input-group">
          <div class="input-group-prepend">
              <span class="input-group-text">Dodavatel:</span>
          </div>
          <input type="text" class="form-control" id="supplier"
                 required
                 [ngModel]="ingredient.supplier" name="supplier"
                 (ngModelChange)="ingredient.supplier=$event"
                 placeholder="Babičina pekárnička"
                 #supplier="ngModel"/>
      </div>

      <div class="buttons">
          <button type="submit" class="btn btn-success" [disabled]="!ingredientsForm.form.valid" ><i class="fa fa-check fa-2x" aria-hidden="true"></i></button>
          <button class="btn btn-danger pull-right" (click)="delete()"><i class="fa fa-times fa-2x" aria-hidden="true"></i></button>
      </div>
    </form>
</div>
