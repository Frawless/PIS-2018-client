<div class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-sm-4">
            <div class="panel panel-primary">
                <div class="panel-heading">{{product.name}}</div>
                <div class="panel-body"><img [src]="getImage(product) || 'https://placehold.it/150x80?text=IMAGE'" class="img-responsive" style="width:100%" alt="Image"></div>
                <div class="panel-footer">{{product.energyValue}} | {{product.totalAmount}}</div>
            </div>
        </div>
    </div>
</div>
