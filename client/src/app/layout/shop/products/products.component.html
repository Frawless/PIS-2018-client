<div class="container">
    <div class="row">
        <div *ngFor="let product of products" class="col-sm-4 product">
            <a routerLink="/shop/products/detail/{{product.id}}">
                <div class="panel panel-primary">
                    <div class="panel-heading text-center"><h3>{{product.name}}</h3></div>
                    <div class="panel-body"><img [src]="getImage(product) || 'https://placehold.it/150x80?text=IMAGE'" style="width:100%" alt="Image"></div>
                    <div class="panel-footer text-center">{{product.price}} Kƒç</div>
                </div>
            </a>
        </div>
    </div>
</div>
