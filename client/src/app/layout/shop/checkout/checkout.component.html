<div class="row">
    <div class="col-md-12">
        <h2><i class="fa fa-fw fa-shopping-cart"></i>Kosík:</h2>

        <div *ngFor="let item of cartItems">
            {{item.product.name}} {{item.product.price}} Kč {{item.quantity}}x = {{item.totalCost}} Kč
        </div>
        <div>{{(cart | async).itemsTotal}} Kč</div>
    </div>

</div>
