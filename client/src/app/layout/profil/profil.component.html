<h2>Profil - {{this.username}}</h2>
<div class="row" *ngIf="user">
    <div class="col-md-4">
        <fieldset class="form-group">
            <label class="form-control-label" >Jméno:</label>
            <input [(ngModel)]="user.firstname" (ngModelChange)="user.firstname=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Příjmení:</label>
            <input [(ngModel)]="user.lastname" (ngModelChange)="user.lastname=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Uživatelské jméno:</label>
            <input [(ngModel)]="user.username" (ngModelChange)="user.username=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Heslo:</label>
            <input type="password" [(ngModel)]="user.password" (ngModelChange)="user.password=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group" *ngIf="this.globals.currentRole > 1">
            <label class="form-control-label" >Rola:</label>
            <select [ngModel]="user.roles[0].name" (ngModelChange)="user.roles[0].name=$event">
                <option [selected]="user.roles[0].name == role"  *ngFor="let role of this.roles" [ngValue]="role">{{role}}</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >E-mail:</label>
            <input [(ngModel)]="user.email" (ngModelChange)="user.email=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Telefon:</label>
            <input [(ngModel)]="user.phoneNumber" (ngModelChange)="user.phoneNumber=$event" class="form-control"/>
        </fieldset>
        <h3>Adresa:</h3>
        <fieldset class="form-group">
            <label class="form-control-label" >Mesto:</label>
            <input [ngModel]="user.address?.city" (ngModelChange)="user.address.city=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Ulica:</label>
            <input [ngModel]="user.address?.streetName" (ngModelChange)="user.address.streetName=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >Číslo:</label>
            <input [ngModel]="user.address?.streetNumber"(ngModelChange)="user.address.streetNumber=$event" class="form-control"/>
        </fieldset>
        <fieldset class="form-group">
            <label class="form-control-label" >PSČ:</label>
            <input [ngModel]="user.address?.psc" (ngModelChange)="user.address.psc=$event" class="form-control"/>
        </fieldset>

        <button class="btn btn-success" (click)="save()">Uložit změny</button>
        <button *ngIf="this.globals.currentRole > 1 && this.username != this.currentUser" class="btn btn-danger pull-right" (click)="delete()">Smazat</button>
    </div>



    <div class="card">
        <div class="card-header">
            Objednávky:
        </div>
        <div class="card-body table-responsive">
            <table class="table table-hover table-striped">
                <thead>
                <tr>
                    <th>Číslo objednávky</th>
                    <th>Vytvořeno</th>
                    <th>Odesláno</th>
                    <th>Stav</th>
                    <th>Cena</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let order of user.orders">
                    <td>
                        <a routerLink="/shop/profil/{{this.username}}/order/{{order.id}}">{{order.id}}</a>
                    </td>
                    <td>{{order.createDate | date: 'yyyy-MM-dd'}}</td>
                    <td>{{order.exportDate| date: 'yyyy-MM-dd'}}</td>
                    <td>{{order.state}}</td>
                    <td>{{getOrderPrice(order)}}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
