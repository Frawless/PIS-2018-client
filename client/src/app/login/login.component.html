<button type="button" class="btn btn-info btn-sm ml-auto" (click)="showDialog = !showDialog">
    <i class="fa fa-user-circle-o mr-2"></i>Login
</button>

<app-dialog [(visible)]="showDialog">
    <div class="login-page">
        <div class="row justify-content-md-center">
            <div class="col-md-10">
                <img src="assets/images/logo.png" width="75px" class="user-avatar" />
                <form role="form">
                    <div class="form-content">
                        <div class="form-group">
                            <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                        </div>

                        <div class="form-group">
                            <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
                        </div>
                    </div>
                    <a class="btn rounded-btn" (click)="onLoggedin(); showDialog = !showDialog"> Log in </a>
                </form>
            </div>
        </div>
    </div>
</app-dialog>
